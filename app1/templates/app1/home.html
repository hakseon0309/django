{% extends 'main.html' %}

{% block content %}
<div class="content">
    <div class="title">
        home template title
    </div>
    <div class="post">
        {% for post in posts %}
        <div>
            <h5>{{post.id}} - <a href="/post/{{post.id}}">{{post.title}}</a></h5>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
